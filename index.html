<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elliot’s Loading-Bar Gallery (Dark Mode)</title>
<style>
  /* ─── DARK MODE LAYOUT ───────────────────────────────────────────────── */
  body {
    font-family: sans-serif;
    background: #121212;
    color: #eee;
    margin: 0;
    padding: 2rem;
  }
  h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #fff;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
    gap: 1rem;
  }
  .card {
    background: #1e1e1e;
    border-radius: 8px;
    padding: 0.5rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.6);
    text-align: center;
  }
  .name {
    font-size: 0.7rem;
    margin-top: 0.4rem;
    color: #ccc;
    word-break: break-all;
  }

  /* ─── MEDIA STYLING ─────────────────────────────────────────────────────── */
  .card img,
  .card video {
    display: block;
    margin: 0 auto;
    max-width: 100%;
    max-height: 120px;

    /* 1) outline every shape in black + white so nothing disappears */
    filter:
      drop-shadow(0 0 3px rgba(0,0,0,0.8))
      drop-shadow(0 0 3px rgba(255,255,255,0.8));
  }

  /* 2) keep static images “alive” with a slow spin */
  .spin {
    animation: spin 6s linear infinite;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <h1>📊 Elliot’s Loading-Bar Museum (Dark Mode)</h1>
  <div id="gallery" class="grid"></div>

  // … your existing JS here, no changes needed …
  </script>
</body>
</html>
