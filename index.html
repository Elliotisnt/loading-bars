<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PLEASE FEEL FREE TO WAIT A WHILE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    /* === TVA-STYLE AMBER PHOSPHOR PALETTE === */
    :root {
      --bg: #0d0c0a;
      --bg-dark: #080806;
      --bg-screen: #0a0908;
      --amber: #e8a030;
      --amber-bright: #f5972d;
      --amber-dim: #b87820;
      --amber-glow: rgba(232, 160, 48, 0.6);
      --amber-border: rgba(232, 160, 48, 0.35);
      --amber-faint: rgba(232, 160, 48, 0.08);
    }

    /* === GLOBAL RESET & BASE === */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    body {
      font-family: 'Orbitron', monospace, sans-serif;
      background: var(--bg);
      color: var(--amber);
      overflow-x: hidden;
    }

    /* === CRT SCREEN CONTAINER === */
    .crt-screen {
      position: relative;
      min-height: 100vh;
      padding: 2rem;
    }

    /* Animated scanlines overlay */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.12) 2px,
        rgba(0, 0, 0, 0.12) 4px
      );
      pointer-events: none;
      z-index: 1000;
      animation: scanline-scroll 10s linear infinite;
    }

    @keyframes scanline-scroll {
      0% { background-position: 0 0; }
      100% { background-position: 0 100px; }
    }

    /* Animated phosphor glow layer */
    .phosphor-glow {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(
        ellipse at center,
        rgba(232, 160, 48, 0.03) 0%,
        transparent 70%
      );
      pointer-events: none;
      z-index: 998;
      animation: phosphor-pulse 4s ease-in-out infinite;
    }

    @keyframes phosphor-pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Vignette overlay */
    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(
        ellipse at center,
        transparent 0%,
        transparent 40%,
        rgba(0, 0, 0, 0.4) 80%,
        rgba(0, 0, 0, 0.8) 100%
      );
      pointer-events: none;
      z-index: 1001;
    }

    /* Animated noise texture */
    .noise-overlay {
      position: fixed;
      top: -50%;
      left: -50%;
      right: -50%;
      bottom: -50%;
      width: 200%;
      height: 200%;
      opacity: 0.025;
      pointer-events: none;
      z-index: 999;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      animation: noise-drift 0.5s steps(5) infinite;
    }

    @keyframes noise-drift {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-2%, -2%); }
      40% { transform: translate(1%, 2%); }
      60% { transform: translate(-1%, 1%); }
      80% { transform: translate(2%, -1%); }
      100% { transform: translate(0, 0); }
    }

    /* Subtle screen flicker */
    .crt-screen {
      animation: flicker 6s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      92% { opacity: 1; }
      93% { opacity: 0.97; }
      94% { opacity: 1; }
      96% { opacity: 0.98; }
      97% { opacity: 1; }
    }

    /* === HEADER / TITLE === */
    .header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 1.5rem;
      position: relative;
    }

    .header::before,
    .header::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: min(90%, 700px);
      height: 1px;
      background: linear-gradient(
        90deg,
        transparent 0%,
        var(--amber-border) 20%,
        var(--amber) 50%,
        var(--amber-border) 80%,
        transparent 100%
      );
      box-shadow: 0 0 8px var(--amber-glow);
    }

    .header::before { top: 0; }
    .header::after { bottom: 0; }

    .title {
      font-size: clamp(0.65rem, 2.2vw, 1rem);
      font-weight: 700;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      margin: 0;
      text-shadow: 
        0 0 8px var(--amber-glow),
        0 0 20px rgba(232, 160, 48, 0.4),
        0 0 40px rgba(232, 160, 48, 0.2);
      transform: scaleY(0.9);
      transform-origin: center;
    }

    /* === GRID LAYOUT === */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1.25rem;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* === NGE-STYLE MONITOR CARDS === */
    .card {
      position: relative;
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Outer hexagonal/angular frame */
    .card-outer {
      position: absolute;
      inset: 0;
      background: var(--amber);
      clip-path: polygon(
        12px 0, calc(100% - 12px) 0,
        100% 12px, 100% calc(100% - 12px),
        calc(100% - 12px) 100%, 12px 100%,
        0 calc(100% - 12px), 0 12px
      );
      opacity: 0.5;
    }

    /* Inner screen bezel */
    .card-bezel {
      position: absolute;
      inset: 2px;
      background: linear-gradient(
        145deg,
        #1a1814 0%,
        #0f0e0c 50%,
        #1a1814 100%
      );
      clip-path: polygon(
        11px 0, calc(100% - 11px) 0,
        100% 11px, 100% calc(100% - 11px),
        calc(100% - 11px) 100%, 11px 100%,
        0 calc(100% - 11px), 0 11px
      );
    }

    /* Screen area */
    .card-screen {
      position: absolute;
      inset: 6px;
      background: var(--bg-screen);
      clip-path: polygon(
        8px 0, calc(100% - 8px) 0,
        100% 8px, 100% calc(100% - 8px),
        calc(100% - 8px) 100%, 8px 100%,
        0 calc(100% - 8px), 0 8px
      );
      box-shadow: 
        inset 0 0 30px rgba(232, 160, 48, 0.06),
        inset 0 0 60px rgba(0, 0, 0, 0.5);
    }

    /* Corner brackets - top left */
    .bracket-tl {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 14px;
      height: 14px;
      border-top: 2px solid var(--amber);
      border-left: 2px solid var(--amber);
      opacity: 0.7;
      z-index: 3;
    }

    /* Corner brackets - top right */
    .bracket-tr {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 14px;
      height: 14px;
      border-top: 2px solid var(--amber);
      border-right: 2px solid var(--amber);
      opacity: 0.7;
      z-index: 3;
    }

    /* Corner brackets - bottom left */
    .bracket-bl {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 14px;
      height: 14px;
      border-bottom: 2px solid var(--amber);
      border-left: 2px solid var(--amber);
      opacity: 0.7;
      z-index: 3;
    }

    /* Corner brackets - bottom right */
    .bracket-br {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 14px;
      height: 14px;
      border-bottom: 2px solid var(--amber);
      border-right: 2px solid var(--amber);
      opacity: 0.7;
      z-index: 3;
    }

    /* Media container - fills available space */
    .media-container {
      position: absolute;
      inset: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      overflow: hidden;
    }

    /* Media elements - scale to fill container */
    .card img,
    .card video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      filter: 
        drop-shadow(0 0 3px var(--amber-glow))
        drop-shadow(0 0 10px rgba(232, 160, 48, 0.15));
    }

    /* Spin animation for static images */
    .spin {
      animation: spin 6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* === MOBILE OPTIMIZATIONS === */
    @media (max-width: 600px) {
      .crt-screen {
        padding: 1rem;
      }

      .header {
        margin-bottom: 2rem;
        padding: 1rem;
      }

      .title {
        letter-spacing: 0.2em;
      }

      .grid {
        grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
        gap: 1rem;
      }

      .bracket-tl, .bracket-tr, .bracket-bl, .bracket-br {
        width: 10px;
        height: 10px;
      }
    }

    @media (max-width: 400px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="noise-overlay"></div>
  <div class="phosphor-glow"></div>
  <div class="scanlines"></div>
  <div class="vignette"></div>
  
  <div class="crt-screen">
    <header class="header">
      <h1 class="title">PLEASE FEEL FREE TO WAIT A WHILE</h1>
    </header>
    <div id="gallery" class="grid"></div>
  </div>

  <script>
  /* CONFIG */
  const owner = "Elliotisnt";
  const repo  = "loading-bars";
  const path  = "Waiting%20Bar%20Collection";
  const ALLOWED  = /\.(gif|apng|webm|svg|png|jpe?g)$/i;
  const ANIMATED = /\.(gif|apng|webm)$/i;

  /* RENDER WITH RANDOM ORDER */
  (async () => {
    const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`);
    const files = await res.json();
    const gallery = document.getElementById("gallery");

    // filter and shuffle
    const items = files.filter(f => ALLOWED.test(f.name));
    items.sort(() => Math.random() - 0.5);

    items.forEach(file => {
      const card = document.createElement("div");
      card.className = "card";

      // NGE-style frame layers
      const outer = document.createElement("div");
      outer.className = "card-outer";
      
      const bezel = document.createElement("div");
      bezel.className = "card-bezel";
      
      const screen = document.createElement("div");
      screen.className = "card-screen";

      // Corner brackets
      const bracketTL = document.createElement("div");
      bracketTL.className = "bracket-tl";
      const bracketTR = document.createElement("div");
      bracketTR.className = "bracket-tr";
      const bracketBL = document.createElement("div");
      bracketBL.className = "bracket-bl";
      const bracketBR = document.createElement("div");
      bracketBR.className = "bracket-br";

      // Media container
      const mediaContainer = document.createElement("div");
      mediaContainer.className = "media-container";

      let media;
      if (/\.webm$/i.test(file.name)) {
        media = document.createElement("video");
        Object.assign(media, { 
          src: file.download_url, 
          autoplay: true, 
          loop: true, 
          muted: true,
          playsInline: true
        });
        media.preload = "none";
      } else {
        media = document.createElement("img");
        media.src = file.download_url;
        media.loading = "lazy";
        media.alt = "";
        if (!ANIMATED.test(file.name)) media.classList.add("spin");
      }

      mediaContainer.appendChild(media);
      card.append(outer, bezel, screen, bracketTL, bracketTR, bracketBL, bracketBR, mediaContainer);
      gallery.appendChild(card);
    });
  })();
  </script>
</body>
</html>
