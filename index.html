<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NOTICE // PLEASE FEEL FREE TO WAIT A WHILE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    /* === AMBER PHOSPHOR PALETTE === */
    :root {
      --bg: #0a0a08;
      --bg-dark: #050504;
      --amber: #ffb000;
      --amber-dim: #cc8800;
      --amber-glow: #ffcc44;
      --amber-faint: rgba(255, 176, 0, 0.08);
      --amber-border: rgba(255, 176, 0, 0.3);
      --red-warning: #ff3333;
      --scanline: rgba(0, 0, 0, 0.15);
    }

    /* === GLOBAL RESET & BASE === */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    body {
      font-family: 'Orbitron', monospace, sans-serif;
      background: var(--bg);
      color: var(--amber);
      overflow-x: hidden;
    }

    /* === CRT SCREEN CONTAINER === */
    .crt-screen {
      position: relative;
      min-height: 100vh;
      padding: 2rem;
    }

    /* Scanlines overlay */
    .crt-screen::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        var(--scanline) 2px,
        var(--scanline) 4px
      );
      pointer-events: none;
      z-index: 1000;
    }

    /* Vignette overlay */
    .crt-screen::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(
        ellipse at center,
        transparent 0%,
        transparent 50%,
        rgba(0, 0, 0, 0.3) 80%,
        rgba(0, 0, 0, 0.7) 100%
      );
      pointer-events: none;
      z-index: 1001;
    }

    /* Noise texture via SVG filter */
    .noise-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0.03;
      pointer-events: none;
      z-index: 999;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    /* Subtle screen flicker */
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      92% { opacity: 1; }
      93% { opacity: 0.95; }
      94% { opacity: 1; }
      97% { opacity: 0.97; }
      98% { opacity: 1; }
    }

    .crt-screen {
      animation: flicker 8s infinite;
    }

    /* === HEADER / TITLE === */
    .header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 1.5rem;
      position: relative;
    }

    .header::before,
    .header::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: min(90%, 800px);
      height: 2px;
      background: linear-gradient(
        90deg,
        transparent 0%,
        var(--amber-border) 15%,
        var(--amber) 50%,
        var(--amber-border) 85%,
        transparent 100%
      );
    }

    .header::before { top: 0; }
    .header::after { bottom: 0; }

    .title {
      font-size: clamp(0.7rem, 2.5vw, 1.1rem);
      font-weight: 700;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      margin: 0;
      text-shadow: 
        0 0 10px var(--amber),
        0 0 20px var(--amber-dim),
        0 0 40px rgba(255, 176, 0, 0.3);
      transform: scaleY(0.85);
      transform-origin: center;
    }

    .title-prefix {
      color: var(--amber-dim);
      font-weight: 400;
      opacity: 0.8;
    }

    /* === GRID LAYOUT === */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1.5rem;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* === MONITOR CARDS (EVA-STYLE) === */
    .card {
      position: relative;
      background: var(--bg-dark);
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Outer angular frame */
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--amber) 0%, var(--amber) 100%);
      clip-path: polygon(
        /* Top edge with cut corners */
        8px 0, calc(100% - 8px) 0,
        100% 8px, 100% calc(100% - 8px),
        calc(100% - 8px) 100%, 8px 100%,
        0 calc(100% - 8px), 0 8px
      );
      opacity: 0.4;
    }

    /* Inner frame */
    .card::after {
      content: '';
      position: absolute;
      inset: 2px;
      background: var(--bg-dark);
      clip-path: polygon(
        7px 0, calc(100% - 7px) 0,
        100% 7px, 100% calc(100% - 7px),
        calc(100% - 7px) 100%, 7px 100%,
        0 calc(100% - 7px), 0 7px
      );
    }

    /* Corner accents */
    .card-frame {
      position: absolute;
      inset: 6px;
      border: 1px solid var(--amber-border);
      pointer-events: none;
      z-index: 2;
    }

    .card-frame::before,
    .card-frame::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      border: 1px solid var(--amber);
    }

    .card-frame::before {
      top: -1px;
      left: -1px;
      border-right: none;
      border-bottom: none;
    }

    .card-frame::after {
      bottom: -1px;
      right: -1px;
      border-left: none;
      border-top: none;
    }

    /* Status bar at top of card */
    .card-status {
      position: absolute;
      top: 8px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.5rem;
      letter-spacing: 0.15em;
      color: var(--amber-dim);
      opacity: 0.6;
      z-index: 3;
    }

    .status-indicator {
      width: 4px;
      height: 4px;
      background: var(--amber);
      box-shadow: 0 0 4px var(--amber);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* Media container */
    .media-container {
      position: relative;
      z-index: 2;
      width: calc(100% - 24px);
      height: calc(100% - 36px);
      margin-top: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Media elements - fit within container */
    .card img,
    .card video {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
      filter: 
        drop-shadow(0 0 2px var(--amber))
        drop-shadow(0 0 8px rgba(255, 176, 0, 0.2));
    }

    /* Hover glow effect */
    .card:hover img,
    .card:hover video {
      filter: 
        drop-shadow(0 0 4px var(--amber))
        drop-shadow(0 0 15px rgba(255, 176, 0, 0.4));
    }

    .card:hover .card-frame {
      border-color: var(--amber);
    }

    .card:hover::before {
      opacity: 0.7;
    }

    /* Spin animation for static images */
    .spin {
      animation: spin 6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* === HAZARD STRIPE DECORATION === */
    .hazard-stripe {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: repeating-linear-gradient(
        -45deg,
        var(--amber) 0,
        var(--amber) 10px,
        var(--bg-dark) 10px,
        var(--bg-dark) 20px
      );
      opacity: 0.5;
      z-index: 998;
    }

    /* === MOBILE OPTIMIZATIONS === */
    @media (max-width: 600px) {
      .crt-screen {
        padding: 1rem;
      }

      .header {
        margin-bottom: 2rem;
        padding: 1rem;
      }

      .title {
        letter-spacing: 0.2em;
      }

      .grid {
        grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
        gap: 1rem;
      }

      .card-status {
        font-size: 0.4rem;
      }
    }

    @media (max-width: 400px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem;
      }
    }

    /* === LOADING STATE === */
    .loading-text {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.6rem;
      letter-spacing: 0.3em;
      color: var(--amber-dim);
      opacity: 0.5;
      z-index: 997;
    }

    .loading-text::after {
      content: '...';
      animation: ellipsis 1.5s infinite;
    }

    @keyframes ellipsis {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
    }
  </style>
</head>
<body>
  <div class="noise-overlay"></div>
  <div class="crt-screen">
    <header class="header">
      <h1 class="title">
        <span class="title-prefix">NOTICE //</span> PLEASE FEEL FREE TO WAIT A WHILE
      </h1>
    </header>
    <div id="gallery" class="grid"></div>
  </div>
  <div class="hazard-stripe"></div>
  <div class="loading-text">MONITORING</div>

  <script>
  /* CONFIG */
  const owner = "Elliotisnt";
  const repo  = "loading-bars";
  const path  = "Waiting%20Bar%20Collection";
  const ALLOWED  = /\.(gif|apng|webm|svg|png|jpe?g)$/i;
  const ANIMATED = /\.(gif|apng|webm)$/i;

  /* Status labels for cards */
  const statusLabels = [
    'STANDBY', 'ACTIVE', 'NOMINAL', 'MONITORING', 
    'PENDING', 'PROCESS', 'WAITING', 'OBSERVE',
    'RUNNING', 'CYCLE', 'SYNC', 'BUFFER'
  ];

  function getRandomStatus() {
    return statusLabels[Math.floor(Math.random() * statusLabels.length)];
  }

  /* RENDER WITH RANDOM ORDER */
  (async () => {
    const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`);
    const files = await res.json();
    const gallery = document.getElementById("gallery");

    // filter and shuffle
    const items = files.filter(f => ALLOWED.test(f.name));
    items.sort(() => Math.random() - 0.5);

    items.forEach(file => {
      const card = document.createElement("div");
      card.className = "card";

      // Corner frame decoration
      const frame = document.createElement("div");
      frame.className = "card-frame";

      // Status bar
      const status = document.createElement("div");
      status.className = "card-status";
      status.innerHTML = `
        <span>${getRandomStatus()}</span>
        <span class="status-indicator"></span>
      `;

      // Media container
      const mediaContainer = document.createElement("div");
      mediaContainer.className = "media-container";

      let media;
      if (/\.webm$/i.test(file.name)) {
        media = document.createElement("video");
        Object.assign(media, { 
          src: file.download_url, 
          autoplay: true, 
          loop: true, 
          muted: true,
          playsInline: true
        });
        media.preload = "none";
      } else {
        media = document.createElement("img");
        media.src = file.download_url;
        media.loading = "lazy";
        media.alt = "Loading indicator";
        if (!ANIMATED.test(file.name)) media.classList.add("spin");
      }

      mediaContainer.appendChild(media);
      card.append(frame, status, mediaContainer);
      gallery.appendChild(card);
    });
  })();
  </script>
</body>
</html>
