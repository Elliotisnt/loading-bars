<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PLEASE FEEL FREE TO WAIT A WHILE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    /* === PALETTE === */
    :root {
      --bg: #0a0806;
      --bg-screen: #050403;
      --amber: #d4740a;
      --amber-dim: #a85a08;
      --amber-glow: rgba(212, 116, 10, 0.6);
      --bezel-dark: #0f0c0a;
      --bezel-mid: #1a1612;
      --bezel-light: #252018;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    body {
      font-family: 'Orbitron', monospace, sans-serif;
      background: var(--bg);
      color: var(--amber);
      padding: 2rem;
    }

    /* === HEADER === */
    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .title {
      font-size: clamp(0.7rem, 2.5vw, 1.1rem);
      font-weight: 700;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      margin: 0;
      color: var(--amber);
      transform: scaleX(1.4) scaleY(1.0);
      transform-origin: center;
    }

    /* === GRID === */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* === CRT MONITOR === */
    .card {
      position: relative;
      aspect-ratio: 1;
      padding-bottom: 20px;
    }

    /* Monitor housing */
    .monitor-body {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 20px;
      background: linear-gradient(
        180deg,
        var(--bezel-light) 0%,
        var(--bezel-mid) 30%,
        var(--bezel-dark) 100%
      );
      border: 3px solid var(--amber);
      border-radius: 6px 6px 3px 3px;
    }

    /* Screen area */
    .monitor-screen {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 32px;
      background: var(--bg-screen);
      border: 2px solid var(--amber);
      border-radius: 2px;
      overflow: hidden;
    }

    /* Scanlines - only on monitor screen */
    .monitor-screen::before {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent 0px,
        transparent 2px,
        rgba(0, 0, 0, 0.2) 2px,
        rgba(0, 0, 0, 0.2) 4px
      );
      pointer-events: none;
      z-index: 10;
    }

    /* Screen glow */
    .monitor-screen::after {
      content: '';
      position: absolute;
      inset: 0;
      box-shadow: inset 0 0 20px rgba(212, 116, 10, 0.1);
      pointer-events: none;
      z-index: 9;
    }

    /* Power LED */
    .monitor-led {
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 5px;
      height: 5px;
      background: var(--amber);
      border-radius: 50%;
      box-shadow: 0 0 4px var(--amber-glow);
    }

    /* Stand */
    .monitor-stand {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 20px;
      background: var(--bezel-mid);
      border: 2px solid var(--amber);
      border-radius: 0 0 4px 4px;
      clip-path: polygon(15% 0%, 85% 0%, 100% 100%, 0% 100%);
    }

    /* Media container */
    .media-container {
      position: absolute;
      top: 14px;
      left: 14px;
      right: 14px;
      bottom: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      overflow: hidden;
    }

    .card img,
    .card video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    /* Spin for static images */
    .spin {
      animation: spin 6s linear infinite;
      max-width: 65% !important;
      max-height: 65% !important;
      width: auto !important;
      height: auto !important;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* === MOBILE === */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .header {
        margin-bottom: 2rem;
      }

      .title {
        transform: scaleX(1.2) scaleY(0.8);
      }

      .grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 1.5rem;
      }
    }

    @media (max-width: 400px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="title">PLEASE FEEL FREE TO WAIT A WHILE</h1>
  </header>
  
  <div id="gallery" class="grid"></div>

  <script>
  const owner = "Elliotisnt";
  const repo  = "loading-bars";
  const path  = "Waiting%20Bar%20Collection";
  const ALLOWED  = /\.(gif|apng|webm|svg|png|jpe?g)$/i;
  const ANIMATED = /\.(gif|apng|webm)$/i;

  (async () => {
    const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`);
    const files = await res.json();
    const gallery = document.getElementById("gallery");

    const items = files.filter(f => ALLOWED.test(f.name));
    items.sort(() => Math.random() - 0.5);

    items.forEach(file => {
      const card = document.createElement("div");
      card.className = "card";

      const body = document.createElement("div");
      body.className = "monitor-body";

      const screen = document.createElement("div");
      screen.className = "monitor-screen";

      const led = document.createElement("div");
      led.className = "monitor-led";

      const stand = document.createElement("div");
      stand.className = "monitor-stand";

      const mediaContainer = document.createElement("div");
      mediaContainer.className = "media-container";

      let media;
      if (/\.webm$/i.test(file.name)) {
        media = document.createElement("video");
        Object.assign(media, { 
          src: file.download_url, 
          autoplay: true, 
          loop: true, 
          muted: true,
          playsInline: true
        });
        media.preload = "none";
      } else {
        media = document.createElement("img");
        media.src = file.download_url;
        media.loading = "lazy";
        media.alt = "";
        if (!ANIMATED.test(file.name)) media.classList.add("spin");
      }

      mediaContainer.appendChild(media);
      card.append(body, screen, led, stand, mediaContainer);
      gallery.appendChild(card);
    });
  })();
  </script>
</body>
</html>
